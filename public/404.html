<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d1117;
        }
        
        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip: rect(86px, 450px, 140px, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); } 10% { transform: skew(1deg); } 20% { transform: skew(-1deg); } 30% { transform: skew(2deg); } 40% { transform: skew(-2deg); } 50% { transform: skew(0deg); } 100% { transform: skew(0deg); }
        }
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); } 5% { clip: rect(17px, 9999px, 96px, 0); } 10% { clip: rect(50px, 9999px, 73px, 0); } 15% { clip: rect(38px, 9999px, 52px, 0); } 20% { clip: rect(69px, 9999px, 81px, 0); } 25% { clip: rect(98px, 9999px, 49px, 0); } 30% { clip: rect(27px, 9999px, 78px, 0); } 35% { clip: rect(73px, 9999px, 73px, 0); } 40% { clip: rect(40px, 9999px, 68px, 0); } 45% { clip: rect(60px, 9999px, 9px, 0); } 50% { clip: rect(29px, 9999px, 75px, 0); } 55% { clip: rect(7px, 9999px, 79px, 0); } 60% { clip: rect(100px, 9999px, 83px, 0); } 65% { clip: rect(63px, 9999px, 37px, 0); } 70% { clip: rect(34px, 9999px, 93px, 0); } 75% { clip: rect(8px, 9999px, 43px, 0); } 80% { clip: rect(85px, 9999px, 4px, 0); } 85% { clip: rect(53px, 9999px, 26px, 0); } 90% { clip: rect(11px, 9999px, 69px, 0); } 95% { clip: rect(86px, 9999px, 97px, 0); } 100% { clip: rect(41px, 9999px, 32px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(82px, 9999px, 33px, 0); } 5% { clip: rect(43px, 9999px, 96px, 0); } 10% { clip: rect(5px, 9999px, 73px, 0); } 15% { clip: rect(88px, 9999px, 52px, 0); } 20% { clip: rect(9px, 9999px, 101px, 0); } 25% { clip: rect(58px, 9999px, 49px, 0); } 30% { clip: rect(87px, 9999px, 78px, 0); } 35% { clip: rect(3px, 9999px, 73px, 0); } 40% { clip: rect(100px, 9999px, 68px, 0); } 45% { clip: rect(10px, 9999px, 9px, 0); } 50% { clip: rect(99px, 9999px, 75px, 0); } 55% { clip: rect(7px, 9999px, 79px, 0); } 60% { clip: rect(10px, 9999px, 83px, 0); } 65% { clip: rect(33px, 9999px, 37px, 0); } 70% { clip: rect(94px, 9999px, 93px, 0); } 75% { clip: rect(8px, 9999px, 43px, 0); } 80% { clip: rect(5px, 9999px, 4px, 0); } 85% { clip: rect(3px, 9999px, 26px, 0); } 90% { clip: rect(11px, 9999px, 69px, 0); } 95% { clip: rect(6px, 9999px, 97px, 0); } 100% { clip: rect(41px, 9999px, 32px, 0); }
        }
    </style>
</head>
<body class="text-gray-200">
    <!-- Main-->
    <div class="flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
        <div class="text-center max-w-xl w-full">
            
            <!-- Glitching 404 Title -->
            <h1 class="text-8xl sm:text-9xl font-extrabold text-cyan-400 tracking-widest glitch" data-text="404">
                404
            </h1>
            
            <!-- Subtitle -->
            <h2 class="mt-4 text-2xl sm:text-3xl font-bold text-green-400 tracking-wider">
                <span class="text-green-500"></span> 
            </h2>
            
            <!-- Informational Text -->
            <p class="mt-6 text-base text-gray-400">
                The resource you requested could not be located. This might be due to a broken link, a mistyped URL, or a firewall misconfiguration. The connection has been terminated.
            </p>
            
            <!-- "Go Home" Button -->
            <div class="mt-10">
                <a href="index.html" class="inline-block rounded-sm bg-green-500/10 px-6 py-3 text-base font-semibold text-green-400 border-2 border-green-500/50 shadow-lg hover:bg-green-500/20 hover:text-green-300 hover:border-green-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200">
                    > Reroute to /home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
